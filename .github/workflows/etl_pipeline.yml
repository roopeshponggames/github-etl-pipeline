name: ETL Pipeline - Extract and Transform POL Files

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'Meta_data/**'  # Ignore changes to output folder to prevent infinite loops
      - '.github/**'
      - 'README.md'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  etl-pipeline:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to push changes back to repo
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better diff capabilities
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run ETL Pipeline
        run: python etl/main.py
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
      
      - name: Check for changes
        id: changes
        run: |
          git add Meta_data/
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "ðŸ”„ Auto-update Meta_data from ETL pipeline [skip ci]"
          git push